<!DOCTYPE html>
<html>
  <head>
    <title>Twitter username to ID converter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class=" bg-gray-100 "> 
    <div class="container mx-auto py-8">
      <div class="w-full max-w-sm mx-auto">
        <h1 class="block text-black-600 font-bold mb-4 text-center text-2xl">Twitter username to ID converter </h1>
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 rounded-3xl" method="POST" action="/result">
          <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="username">
              Twitter Username
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Enter your Twitter username" name="username" required>
          </div>
          <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
